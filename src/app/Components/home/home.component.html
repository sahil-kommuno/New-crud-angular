<form (ngSubmit)="onSearch()">
  <div class="container mb-3 mt-5 d-flex justify-content-center">
    <div class="d-flex align-items-center gap-2 flex-nowrap">
      <input
        type="text"
        class="form-control"
        placeholder="Search..."
        name="search"
        [(ngModel)]="searchformdata.search"
        style="max-width: 250px"
      />
      <select
        class="form-select"
        id="searchby"
        name="searchby"
        [(ngModel)]="searchformdata.searchby"
        style="max-width: 180px"
      >
        <option selected>Select Category</option>
        <option value="fullname">By Name</option>
        <option value="email">By Email</option>
        <option value="password">By Password</option>
      </select>
      <button type="submit" class="btn btn-outline-info">Search</button>
    </div>
  </div>
</form>

<div class="container mt-5">
  <h4 class="text-secondary text-center mb-4">Registered Users</h4>
  <div class="row g-4">
    <div class="col-md-6 col-lg-4" *ngFor="let res of res_data">
      <div
        class="card h-100 shadow-lg border-0 rounded-4 bg-white animate__animated animate__fadeIn animate__delay-1s hover-card"
      >
        <img
          [src]="'http://localhost:6002/uploads/' + res.image"
          class="card-img-top rounded-top"
          alt="Image Not Found"
          style="object-fit: cover; height: 200px"
        />
        <div class="card-body d-flex flex-column">
          <div class="text-end text-muted fs-custom-small fst-italic mb-2">
            {{ getTimeAgo(res.createdAt) }}
          </div>
          <h5 class="card-title text-primary fw-bold">{{ res.fullname }}</h5>
          <h6 class="card-subtitle text-muted mb-2">{{ res.email }}</h6>
          <p class="card-text text-secondary small">
            {{ res.password }}
          </p>
          <div class="mt-auto d-flex justify-content-center gap-2">
            <button
              class="btn btn-danger btn-sm shadow-sm active-scale"
              (click)="deleteUser(res._id)"
            >
              <i class="bi bi-trash"></i> Delete
            </button>
            <button
              class="btn btn-warning btn-sm shadow-sm text-white active-scale"
              (click)="editUser(res)"
            >
              <i class="bi bi-pencil"></i> Edit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
